name: Publish package to GitHub Packages
on:
  release:
    types: [created]
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn verify
      - run: ls target -R -ll
      - name: Publish package
        run: mvn --batch-mode deploy -X -e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}