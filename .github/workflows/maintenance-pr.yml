name: PR maintenance

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited

permissions:
  pull-requests: write

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - if: startsWith(github.event.pull_request.title, 'Bump ') && startsWith(github.event.pull_request.head.ref, 'pr1')
        run: |
          gh pr edit ${{ github.event.pull_request.number}} --title "chore: ${{github.event.pull_request.title}}"
          gh workflow run lint-commit-message.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}