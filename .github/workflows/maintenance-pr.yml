name: PR maintenance

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited    

permissions:
  pull-requests: write
  actions: write

jobs:
  maintenance:
    if: startsWith(github.event.pull_request.title, 'Bump ') && startsWith(github.event.pull_request.head.ref, 'pr1')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          TITLE="${{github.event.pull_request.title}}"          
          gh pr edit ${{ github.event.pull_request.number}} --title "${TITLE/Bump /chore: bump }"          
          gh workflow run lint-commit-message.yml --ref ${{ github.event.pull_request.head.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            